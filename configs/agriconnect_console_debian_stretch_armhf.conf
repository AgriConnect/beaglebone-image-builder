# Based on rcn-ee_console_debian_stretch_armhf.conf
##
release="9.4"
image_type="console"
##
##Debootstrap: https://wiki.debian.org/Debootstrap
##
##debootstrap --arch=${deb_arch} --include=${deb_include} --exclude=${deb_exclude} \
##--components=${deb_components} --foreign ${deb_codename} /tmp/tmp.dir/ http://${deb_mirror}
##
deb_distribution="debian"
deb_codename="stretch"
deb_arch="armhf"
#
deb_include="	\
	acpi-support-base	\
	acpid	\
	apt-transport-https \
	avahi-utils	\
	bash-completion	\
	bsdmainutils	\
	byobu	\
	ca-certificates	\
	cpufrequtils	\
	crda	\
	device-tree-compiler	\
	dnsmasq	\
	dosfstools	\
	fbset	\
	file	\
	firmware-atheros	\
	firmware-brcm80211	\
	firmware-libertas	\
	firmware-misc-nonfree	\
	firmware-realtek	\
	firmware-ti-connectivity	\
	firmware-zd1211	\
	git	\
	gettext	\
	htop	\	\
	i2c-tools	\
	initramfs-tools	\
	less	\
	libjpeg-dev \
	libpq-dev \
	linux-base	\
	locales	\
	lsb-release	\
	lshw	\
	memtester	\
	nano	\
	net-tools	\
	netcat	\
	nginx	\
	openssh-server	\
	patch	\
	redis-server	\
	rfkill	\
	rsync	\
	sudo	\
	systemd	\
	systemd-sysv	\
	udhcpd	\
	vim	\
	wget	\
	zlib1g-dev \
"

deb_exclude=""
deb_components="main contrib non-free"
deb_mirror=""
##
##Some packages fail to install via debootstrap: deb_additional_pkgs="<comma|space>"
##
deb_additional_pkgs="	\
	bison	\
	build-essential	\
	flex	\
	libpam-systemd	\
	make	\
"

##
rfs_username="debian"
rfs_fullname="Demo User"
rfs_password="temppwd"
rfs_hostname="beaglebone"
rfs_startup_scripts="enable"
rfs_opt_scripts="https://github.com/RobertCNelson/boot-scripts"
rfs_default_locale="en_US.UTF-8"
rfs_etc_dogtag="rcn-ee.net console Debian Image"
rfs_console_banner="Support/FAQ: http://elinux.org/BeagleBoardDebian"
rfs_console_user_pass="enable"
rfs_ssh_banner="Support/FAQ: http://elinux.org/BeagleBoardDebian"
rfs_ssh_user_pass="enable"
##
##enable kernel repo: http://repos.rcn-ee.com/(debian|ubuntu)
repo_rcnee="enable"
repo_rcnee_pkg_list="	\
	bb-cape-overlays	\
	bb-customizations	\
	bb-wl18xx-firmware	\
	bluetooth	\
	connman	\
	gpiod	\
	ipumm-dra7xx-installer	\
	linux-image-4.14.37-ti-r46	\
	linux-image-4.16.5-armv7-x0	\
	rcn-ee-archive-keyring	\
	tiomapconf	\
	vpdma-dra7xx-installer	\
	wireguard-tools	\
"

repo_rcnee_pkg_version="4.14.37-ti-r46"
include_firmware="enable"
#
chroot_COPY_SETUP_SDCARD="enable"
chroot_before_hook=""
chroot_after_hook=""
chroot_script="agriconnect-stretch.sh"
chroot_post_uenv_txt=""
chroot_tarball="enable"
